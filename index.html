<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <center>
        <h1>Signup here!</h1>
        <input type="text" name="" id="Username" name="Username" required placeholder="Enter Username"><br><br>
        <input type="text" placeholder="PHONE NUMBER" name="phone number" pattern="[0-9]+"><br><br>
        <input type="email" placeholder="email" name="email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}"><br><br>
        <input type="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8}"><br><br>
        <input type="password" placeholder="Confirm Password" id="Confirm_Password" required><br><br>
        <button type="submit">Sign up</button>
         </center>
         
    </form>
</body>
</html>
